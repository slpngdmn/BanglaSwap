<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BDT Crypto Swap</title>
  <link rel="stylesheet" href="swap_style.css">
</head>

<body>
  <div class="swap-container">
    <h2>Swap BDT to Crypto</h2>
    <div class="form-group">
      <label for="bdt">Enter BDT Amount:</label>
      <input type="number" id="bdt" placeholder="e.g. 1000">
    </div>
    <div class="form-group">
      <label for="crypto">Select Crypto:</label>
      <select id="crypto">
        <option value="USDT">USDT</option>
        <option value="BTC">BTC</option>
        <option value="ETH">ETH</option>
      </select>
    </div>
    <button class="swap-button" onclick="swapCrypto()">Swap</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function swapCrypto() {
      const bdt = parseFloat(document.getElementById("bdt").value);
      const crypto = document.getElementById("crypto").value;
      let rate;

      // Dummy exchange rates
      if (crypto === "USDT") rate = 0.0080;
      else if (crypto === "BTC") rate = 0.00000025;
      else if (crypto === "ETH") rate = 0.0000035;

      if (!bdt || bdt <= 0) {
        document.getElementById("result").textContent = "Enter a valid BDT amount.";
        return;
      }

      const converted = bdt * rate;
      document.getElementById("result").textContent =
        `${bdt} BDT â‰ˆ ${converted.toFixed(8)} ${crypto}`;
    }
  </script>
</body>
</html>
